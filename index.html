<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud Dashboard</title>
  </head>
  <body>
    <main id="app" class="container">
      <section class="wrapper">
        <!-- /*=============================================
        =            Navbar area            =
        =============================================*/ -->
        <section class="navbar_wrapper">
          <!-- Logo start -->
          <div class="logo">
            <img
              id="desktop-logo"
              src="./src/assets/images/logo.svg"
              alt="Logo"
            />
            <img
              class="mobile-logo"
              src="./src/assets/icons/smaill-logo.svg"
              alt="Logo"
            />
          </div>
          <!-- Logo End -->

          <!-- Select Option -->
          <div class="search_filter">
            <div class="search_filter_wrapper">
              <div class="search_input_wrapper">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="21"
                  height="21"
                  viewBox="0 0 21 21"
                  fill="none"
                >
                  <path
                    d="M20.8474 20.1109L17.2407 16.5042C18.8207 14.7499 19.7917 12.437 19.7917 9.8958C19.7917 4.43931 15.3524 0 9.89585 0C4.43931 0 0 4.43931 0 9.89585C0 15.3524 4.43931 19.7917 9.89585 19.7917C12.437 19.7917 14.7499 18.8207 16.5042 17.2407L20.1109 20.8474C20.2126 20.9491 20.346 21 20.4792 21C20.6125 21 20.7457 20.9491 20.8475 20.8474C21.0509 20.6439 21.0509 20.3144 20.8474 20.1109ZM9.89585 18.75C5.01406 18.75 1.0417 14.7781 1.0417 9.89585C1.0417 5.01358 5.01406 1.04165 9.89585 1.04165C14.7776 1.04165 18.75 5.01353 18.75 9.89585C18.75 14.7782 14.7776 18.75 9.89585 18.75Z"
                    fill="#25396F"
                  />
                </svg>
                <input type="text" placeholder="Search Files..." />
              </div>

              <div class="filter_wrapper">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="11"
                  height="7"
                  viewBox="0 0 11 7"
                  fill="none"
                >
                  <path
                    d="M0.5 0.5L5.5 5.5L10.5 0.5"
                    stroke="#25396F"
                    stroke-linecap="round"
                  />
                </svg>
                <select class="custom-select" name="" id="">
                  <option class="custom-select-option" value="">Filter</option>
                  <option class="custom-select-option" value="1">item 1</option>
                  <option class="custom-select-option" value="2">item 2</option>
                  <option class="custom-select-option" value="3">item 3</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Profile Area -->
          <div class="profile-bar">
            <div class="profile_wrapper">
              <div class="content">
                <img
                  class="icon"
                  src="./src//assets/icons/ball.svg"
                  alt="ball"
                />
                <div class="profile">
                  <img src="./src/assets/images/profile.png" alt="profile" />
                  <div>
                    <h5>hrk</h5>
                    <p>hrk34@gmail.com</p>
                  </div>
                </div>
              </div>
            </div>
            <!-- bar only show Mobile version -->
          </div>
        </section>
        <div class="mobile_sidebar">
          <input type="text" placeholder="Search files..." />

          <select name="" id="">
            <option value="">Filter</option>
            <option value="1">Filter 1</option>
            <option value="1">Filter 2</option>
            <option value="1">Filter 3</option>
          </select>
        </div>
        <!-- /*=====  End of Navbar area  ======*/ -->

        <!-- /*=============================================
        =           Content Area            =
        =============================================*/ -->
        <section class="content_wrapper">
          <section class="sidebar_wrapper">
            <!-- sidebar area -->
            <div class="menu_card_wrapper">
              <!-- card-1 -->
              <div class="card_wrapper">
                <div class="card">
                  <img
                    id="without-hover"
                    src="./src/assets/icons/dashboard.svg"
                    alt="dashboard"
                  />
                  <img
                    id="with-hover"
                    src="./src/assets/icons/dashboardcopy.svg"
                    alt="dashboard"
                  />
                </div>
                <p>Dashboard</p>
              </div>
              <!-- card-1 End -->
              <!-- card-2 -->
              <div class="card_wrapper">
                <div class="card">
                  <img
                    id="without-hover"
                    src="./src/assets/icons/all-file.svg"
                    alt="all-file"
                  />
                  <img
                    id="with-hover"
                    src="./src/assets/icons/all-file copy.svg"
                    alt="all-file"
                  />
                </div>
                <p>All-File</p>
              </div>
              <!-- card-2 End -->
              <!-- card-3 -->
              <div class="card_wrapper">
                <div class="card">
                  <img
                    id="without-hover"
                    src="./src/assets/icons/shared.svg"
                    alt="all-file"
                  />
                  <img
                    id="with-hover"
                    src="./src/assets/icons/shared copy.svg"
                    alt="all-file"
                  />
                </div>
                <p>Shared</p>
              </div>
              <!-- card-3 End -->

              <!-- card-3 -->
              <div class="card_wrapper">
                <div class="card">
                  <img
                    id="without-hover"
                    src="./src/assets/icons/favorite.svg"
                    alt="shared"
                  />
                  <img
                    id="with-hover"
                    src="./src/assets/icons/favorite copy.svg"
                    alt="shared"
                  />
                </div>
                <p>Recent</p>
              </div>
              <!-- card-3 End -->
              <!-- card-4 -->
              <div class="card_wrapper">
                <div class="card">
                  <img
                    id="without-hover"
                    src="./src/assets/icons/recent.svg"
                    alt="shared"
                  />
                  <img
                    id="with-hover"
                    src="./src/assets/icons/recent copy.svg"
                    alt="shared"
                  />
                </div>
                <p>Recent</p>
              </div>
              <!-- card-4 End -->
              <!-- card-4 -->
              <div class="card_wrapper">
                <div class="card">
                  <img
                    id="without-hover"
                    src="./src/assets/icons/requiest.svg"
                    alt="shared"
                  />
                  <img
                    id="with-hover"
                    src="./src/assets/icons/requiest copy.svg"
                    alt="shared"
                  />
                </div>
                <p>Request</p>
              </div>
              <!-- card-4 End -->

              <!-- /*=============================================
=            Section comment block            =
=============================================*/ -->

              <!-- card-4 -->
              <div class="card_wrapper">
                <div id="picture" class="card">
                  <img
                    id="without-hover"
                    src="./src/assets/icons/picture copy.svg"
                    alt="shared"
                  />
                  <img
                    id="with-hover"
                    src="./src/assets/icons/picture copy.svg"
                    alt="shared"
                  />
                </div>
                <p>Picture</p>
              </div>
              <!-- card-4 End -->
              <!-- card-4 -->
              <div id="video" class="card_wrapper">
                <div class="card">
                  <img
                    id="without-hover"
                    src="./src/assets/icons/video.svg"
                    alt="shared"
                  />
                  <img
                    id="with-hover"
                    src="./src/assets/icons/video copy.svg"
                    alt="shared"
                  />
                </div>
                <p>Video</p>
              </div>
              <!-- card-4 End -->
              <!-- card-4 -->
              <div class="card_wrapper">
                <div class="card">
                  <img
                    id="without-hover"
                    src="./src/assets/icons/doc.svg"
                    alt="shared"
                  />
                  <img
                    id="with-hover"
                    src="./src/assets/icons/doc copy.svg"
                    alt="shared"
                  />
                </div>
                <p>Document</p>
              </div>
              <!-- card-4 End -->
              <!-- card-4 -->
              <div class="card_wrapper">
                <div class="card">
                  <img
                    id="without-hover"
                    src="./src/assets/icons/signed.svg"
                    alt="shared"
                  />
                  <img
                    id="with-hover"
                    src="./src/assets/icons/signed copy.svg"
                    alt="shared"
                  />
                </div>
                <p>Singed</p>
              </div>
              <!-- card-4 End -->
            </div>
          </section>
          <section class="middle_wrapper">middle Content</section>
          <section class="right_wrapper">right side</section>
        </section>
        <!-- /*=====  End of Content Area  ======*/ -->
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
